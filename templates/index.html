<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/style.css">

        <title>Chat</title>
    </head>
    <body>
        <br>
        <button class="btn btn-outline-danger mx-lg-3" id="join">Join Room</button>
        <div class="container">
            <div   class="row align-items-center" style="height: 300px;">
                <div class="col-sm-6 my-auto mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Chat Juan</h5>
                            <p class="card-text">

                                <div class="d-grid gap-2 col-6 ">
                                <a id="root" href="" class="mensaje_otro mx-auto"></a>
                                
                                
                               </div>
                         
                            </p>

                        </div>
                        <div class="card-footer text-muted">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control"
                                    placeholder="Escribe mensaje"
                                  id="#message-input" >
                                <button class="btn btn-success"
                                    type="button" id="#send-message">Button</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
        <script src="{{url_for('static', filename='js/index.js')}}"></script>
    </body>
</html>
